<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .player {
      width: 350px;
      background: #2b2b3d;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      text-align: center;
    }
    .album-art {
      width: 100%;
      height: 200px;
      background: url('https://via.placeholder.com/350') no-repeat center center/cover;
      border-radius: 15px;
    }
    .info {
      margin: 15px 0;
    }
    .info h2 {
      margin: 5px 0;
      font-size: 18px;
    }
    .info p {
      font-size: 14px;
      color: #aaa;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }
    .controls button:hover {
      color: #ff6f61;
    }
    .progress {
      margin: 15px 0;
      background: #444;
      height: 5px;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }
    .progress div {
      width: 0;
      height: 100%;
      background: #ff6f61;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-art"></div>
    <div class="info">
      <h2>晴る</h2>
      <p>ヨルシカ</p>
    </div>
    <div class="progress">
      <div></div>
    </div>
    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶️</button>
      <button id="next">⏭</button>
    </div>
  </div>

  <audio id="audio" src="http://music.163.com/song/media/outer/url?id=2624495089.mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const progressBar = document.querySelector('.progress div');

    playBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playBtn.textContent = '▶️';
      }
    });

    audio.addEventListener('timeupdate', () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = `${progress}%`;
    });
  </script>
</body>
</html>
