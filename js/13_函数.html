<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数声明
        function sayHello() {
            console.log('Hello');
        }

        // 函数表达式
        const sayHi = function() {
            console.log('Hi');
        }

        // 箭头函数
        const sayBye = () => {
            console.log('Bye');
        }

        sayHello();
        sayHi();
        sayBye();

        function hello() {
            console.log('Hello, World');
        }

        function add(a, b) {
            return a + b;
        }

        hello();
        add(3, 5);
        c = add(6, 8);
        console.log('return value:', c);

        // 作用域

        let global_var = '全局变量';
        function local_var_function() {
            let local_var = '局部变量';
            console.log(global_var);
            console.log(local_var);
        }

        local_var_function();

        console.log('全局打印全局变量', global_var);
        console.log('全局打印局部变量', local_var);
    </script>


</body>
</html>
