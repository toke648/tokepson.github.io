<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 变量 */
        var a = 1; /* 变量声明 */
        let b = 2; /* 变量声明 */
        const d = 3; /* 常量声明 */
        console.log(a,b,d);
        let name = 'tokepson';
        console.log(name);
        let empty_value = null;
        console.log(empty_value);

        /* 判断语句 */

        let age = 18;

        if (age > 18) {
            console.log('adult');
        }
        else {
            console.log('child');
        }

        let time = 22;
        if (time < 12) {
            console.log('morning');
        }
        else if (time < 18) {
            console.log('afternoon');
        }
        else {
            console.log('evening');
        }

        /* 循环语句 */
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        n = 0;
        while (true) {
            console.log(n);
            n+=2;
            if (n > 10) {
                break;
            }
        }

        /* break和continue */
        for (let i = 0; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            console.log(i);
            if (i == 8) {
                break;
            }
        }

    </script>
    
</body>
</html>
