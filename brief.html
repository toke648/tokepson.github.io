            <div class="project"> 
                <h1>Porter Robinson & Madeon - Shelter</h1>
                <!-- <p>个人认为最好的动画短片</p> -->
                <!-- 参数：width 宽度 height 高度 type 视频类型 controls 是否显示控制条 autoPlay 是否自动播放 loop 是否循环 muted 是否静音 -->
                <video 
                    id="showvedio" 
                    src="./Porter Robinson & Madeon - Shelter.mp4" 
                    width="65%" 
                    height="100%" 
                    type="video/mp4" 
                    controls 
                    playsinline
                    poster="./maxresdefault.webp"
                ></video>
            </div>

            <!-- 视频播放 -->
            <script>
                const video = document.getElementById('showvedio');

                // 创建观察器
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio === 1) {
                        // 视频完全进入视口
                        video.play();
                        observer.unobserve(video); // 取消后续观察，停止播放
                    } else {
                        // 离开视口时可以暂停（可选）
                        video.pause();
                    }
                    });
                }, {
                    threshold: 1.0  // 只有100%可见才触发
                });

                observer.observe(video); // 观察视频元素,自动播放
            </script>
        </div>

        <div class="section">
            <div class="project">
